<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .vxe-cell {
        width: 200px;
        height: 32px;
        border: 1px solid #ccc;
      }
      .icon {
        width: 20px;
        height: 20px;
        background: #000;
        display: inline-block;
        flex-shrink: 0;
      }
      .ksw-icon {
        background-color: red;
      }
      .vxe-cell,
      .vxe-tree-cell,
      .vxe-cell--checkbox,
      .tree-transfer__cell {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <script>
      function computeMappedValue(x, a, b, c, d) {
        // 计算并返回映射值
        res = c + ((x - a) * (d - c)) / (b - a);

        // 保留 res 后两位, 四舍五入
        res = Math.round(res * 100) / 100;

        return res;
      }
      console.log(computeMappedValue(0, 5, 0, 0.2, 0.05));
      console.log(computeMappedValue(1, 5, 0, 0.2, 0.05));
      console.log(computeMappedValue(2, 5, 0, 0.2, 0.05));
      console.log(computeMappedValue(3, 5, 0, 0.2, 0.05));
      console.log(computeMappedValue(4, 5, 0, 0.2, 0.05));
      console.log(computeMappedValue(5, 5, 0, 0.2, 0.05));
    </script>
  </body>
</html>
